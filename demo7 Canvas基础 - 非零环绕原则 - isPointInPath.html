<!DOCTYPE html>
<html>

<head>
  <script type="text/javascript">
    function draw() {
      var cas = document.getElementById('demo');
      var ctx = cas.getContext('2d');

      cas.addEventListener('mousemove', checkIsPointInPath, false);
      function checkIsPointInPath(event) {
        var e_X = event.clientX - cas.getBoundingClientRect().left;
        var e_Y = event.clientY - cas.getBoundingClientRect().top;
        if (ctx.isPointInPath(e_X, e_Y)) {
          console.log('在');
        } else {
          console.log('不在!!!!!!');
        }
      }

      // 圆的路径一顺一逆
      // arc 默认false,顺时针
      ctx.beginPath();
      ctx.arc(250, 250, 150, 0, 2 * Math.PI);
      ctx.arc(250, 250, 120, 0, 2 * Math.PI, true);
      ctx.fillStyle = 'orange';
      ctx.fill(); // fillRule默认非零环绕原则 奇偶环绕也是大同小异


      // 圆的路径两顺
      ctx.beginPath();
      ctx.arc(600, 250, 150, 0, 2 * Math.PI);
      ctx.arc(600, 250, 120, 0, 2 * Math.PI);
      ctx.fillStyle = 'orange';
      // fillRule默认非零环绕原则 奇偶环绕也是大同小异
      ctx.fill();


      // canvas 提供的绘制矩形 api
      // ctx.beginPath();
      // ctx.strokeRect(0,0 ,100, 100)

      // 使用rect绘制矩形
      // ctx.beginPath();
      // ctx.rect(200,0 ,100, 100)
      // ctx.stroke();
    }
  </script>
</head>

<body onload="draw()">
  <div class='container'>

    <!-- Create the Canvas element. -->
    <canvas id="demo"
      width="800"
      height="800">
      <span>canvas不可用时话术,兼容低版本浏览器</span>
    </canvas>

  </div>
</body>

<style>
  .container {
    display: flex;
    justify-content: space-around;
  }
</style>

</html>
