<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript">
        // canvas初始化
        function drawOnCanvas() {

            // Get the canvas element.
            var canvas = document.getElementById("uIElement");

            // Specify 2d canvas type.
            var ctx = canvas.getContext("2d");

            // blue circle
            // Start the path.
            ctx.beginPath();

            // Define the fill color in RGB for gold.
            ctx.fillStyle = "blue";

            // Draw the circle using an arc.
            ctx.arc(100, 100, 100, 0, 2 * Math.PI, true);

            // Fill the circle.
            ctx.fill();

            // red circle
            // Start the path.
            ctx.beginPath();

            // Define the fill color in RGB for gold.
            ctx.fillStyle = "red";

            // Draw the circle using an arc.
            ctx.arc(100, 300, 100, 0, 2 * Math.PI, true);

            // Fill the circle.
            ctx.fill();
        }


        function clickOnUI() {

            alert("Canvas");

        }
        function clickRed() {

            alert("SVG red");

        }
        function clickBlue() {

            alert("SVG Blue");

        }
    </script>
</head>

<body onload="drawOnCanvas()">
    <div class='container'>

        <!-- 左侧 -->
        <div class="canvas">
            <h1>Canvas User Interface</h1>
            <canvas id="uIElement"
                width="200"
                height="400"
                onclick="clickOnUI()">
                <span>canvas不可用时话术,兼容低版本浏览器</span>
            </canvas>
        </div>

        <!-- 右侧 -->
        <div class="svg">
            <h1>SVG User Interface</h1>
            <svg width="200"
                height="400">
                <circle cx="100"
                    cy="100"
                    r="100"
                    fill="blue"
                    id="uIElement"
                    onclick="clickBlue();" />
                <circle cx="100"
                    cy="300"
                    r="100"
                    fill="red"
                    id="uIElement"
                    onclick="clickRed();" />
            </svg>
        </div>
    </div>
</body>

<style>
    .container {
        display: flex;
        justify-content: space-around;
    }

    .canvas,
    .svg {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
</style>

</html>
